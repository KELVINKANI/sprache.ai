# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - Sprache

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required for actions/checkout

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Ensure dependencies lock file exists
        run: |
          if [ ! -f package-lock.json ]; then
            echo "Lock file missing! Generating package-lock.json..."
            npm install --package-lock-only
          fi

      - name: Install dependencies, build, and test
        run: |
          if [ -f package-lock.json ]; then npm ci --production; else npm install --production; fi
          npm run build --if-present
          npm run test --if-present

      - name: Ensure correct startup command in package.json
        run: |
          jq '.scripts.start = "node server.js"' package.json > temp.json && mv temp.json package.json

      - name: Zip artifact for deployment
        run: zip -r release.zip ./* 

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # Required for requesting the JWT
      contents: read # Required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_41F043B881FD4DBD9CDD439408673255 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_31C586B7005B498C875EF7D6154A98DB }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D7F6575872BE43CB99B3DE48B5DB53D8 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Sprache'
          slot-name: 'Production'
          package: .

      - name: Restart Azure Web App
        run: |
          az webapp restart --name Sprache --resource-group <YourResourceGroup>
